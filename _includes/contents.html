<ul class="archive">
  {% for contents in site.categories[page.title] %}
  <li>
    <!-- <time>{{ contents.date | date: "%Y-%m-%d" }}</time> -->
    {% if contents.link %}
    <a href="{{ contents.link }}">
      {% else %}
      <a href="{{ site.baseurl }}{{ contents.url }}">
        {% endif %}
        {{ contents.title }}
      </a>
  </li>
  {% endfor %}
</ul>
