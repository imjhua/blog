---
layout: page
title: Diary
permalink: /diaries/
---

<ul class="archive">
  {% for diary in site.categories.diary %}
    <li>
      <time>{{ diary.date | date: "%Y-%m-%d" }}</time>
      {% if diary.link %}
      <a href="{{ diary.link }}">
      {% else %}
      <a href="{{ site.baseurl }}{{ diary.url }}">
      {% endif %}
        {{ diary.title }}
      </a>
    </li>
  {% endfor %}
</ul>
